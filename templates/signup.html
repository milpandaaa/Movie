{% extends 'base.html' %}
{% block content %}

<form method="post" style="margin-left: 10%; margin-top: 10%">
{% csrf_token %}
<h2>Регистрация</h2>
{% for field in form %}
<p>
  {{ field.label_tag }}<br>
  {{ field }}
  {% if field.help_text %}
  <span>{{ field.help_text }}</span>
  {% endif %}
  {% for error in field.errors %}
  <p>{{ error }}</p>
  {% endfor %}
</p>
{% endfor %}
<button type="submit">Отправить</button>
</form>
{% endblock %}
